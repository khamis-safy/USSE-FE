<div class="host {{state}}" [ngClass]="{'card': label && description, 'disabled': disabled}" (click)="onChange()">
  <button class="radio {{state}}"
    [ngClass]="{'has-label': label, 'disabled': disabled}">
    <i class="si-null-sm"></i>
  </button>
  
  <div *ngIf="label || description" class="info">
    <p *ngIf="label" class="txt-body">{{ label }}</p>
    <p *ngIf="description" class="txt-caption">{{ description }}</p>
  </div>
</div>
