<!-- hide options component -->
 <div class="menu-main-container ">
  <div class="menu-container d-flex align-items-center gap-2">
    <div class="options-container d-flex justify-content-between align-items-center"  (click)="toggleActive()">
      <div class="options">
        <img src="assets/icons/hidePass.svg"  alt="">
        <span>{{"hide_options" | translate}}</span>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
    </div>
    <form [formGroup]="form" class="hide-options-menu" [ngClass]="active?'d-block':'d-none'">
        <div class="d-flex align-items-center justify-content-between w-100">
          <span>{{'direction' |translate}}</span>
          <div class="directions" style="width: 105px;" > 
            <us-select
            [data]="directions"
            [multiSelect]="false"
            [isDisabled]="false"
            [optional]="true"
            [fullWidthOptions]="true"
            formControlName="directionControl"
          ></us-select>
          
          </div>
        
        </div>
        <div class="d-flex align-items-center justify-content-between my-2">
          <span>{{'start_from' |translate}}</span>
          <div class="start">
            <us-select
            [data]="lettersCount"
            [multiSelect]="false"
              [isDisabled]="false"
              [optional]="true"
              [fullWidthOptions]="true"
              [placeholder]="'1'"
              formControlName="startFromControl"
              (onSelect)="startFrom= $event.value - 1"

            ></us-select>
          </div>
        
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{'hidden_letters' |translate}}</span>
          <div class="end">
            <us-select
            [data]="lettersCount"
            [multiSelect]="false"
              [isDisabled]="false"
              [optional]="true"
              [fullWidthOptions]="true"
              [placeholder]="'1'"
              formControlName="hiddenLettersControl"
              (onSelect)="hiddenLetters=$event"

            ></us-select>
          </div>
        
        </div>
        <div class="d-flex align-items-center justify-content-end mt-3">
          <div class="submit_btn">
            <us-button
            [label]="'submit'|translate"
            [fill]="true"
            [size]="'sm'"
            [loading]="false"
            [disabled]="form.invalid"
            [fullWidth]="true"
            [appearance]="'primary'"
            [noMinHight]="true"
            (clicked)="onSubmit()"
          >
          </us-button>
          </div>
        </div>
      </form>
    </div>
  
 </div>
