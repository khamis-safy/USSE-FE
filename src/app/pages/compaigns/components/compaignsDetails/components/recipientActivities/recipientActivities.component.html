<section class="p-3">
  <section class="py-3 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex position-relative row m-0">
        <div class="col-12 col-lg-4 p-0">
          <input
            #search
            type="text"
            class="form-control ps-5 txt-xs"
            id="search"
            placeholder="Search"
          />
        </div>
        <div
          class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y"
        >
          <img src="assets/icons/search.svg" alt="" width="14" />
        </div>
        <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
      </div>
      <mat-form-field class="us-select">
        <mat-label class="txt-caption">
          <img src="assets/icons/display.svg" alt="" class="m-2" width="15" />
          <span class="txt-caption" style="font-size: 12px !important"
            >Display</span
          ></mat-label
        >
        <mat-select multiple>
          <mat-option>Mobile Number</mat-option>
          <mat-option>Name</mat-option>
          <mat-option>Replies</mat-option>
          <mat-option> Response Time</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <section class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="table-wrapper">
        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobileNumber">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Mobile Number</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.mobileNumber }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!--  Replies Column -->
        <ng-container matColumnDef="replies">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Replies</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.replies }}
          </td>
        </ng-container>


           <!--   Response Time Column -->
           <ng-container matColumnDef="responseTime">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Response Time</th>
            <td class="text-center" mat-cell *matCellDef="let element">
              {{ element.responseTime }}
            </td>
          </ng-container>






        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </section>
  </section>
</section>
