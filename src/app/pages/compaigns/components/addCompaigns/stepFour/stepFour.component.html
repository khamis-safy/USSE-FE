<div class="mt-3 w-100" style="width: 100%;">
  <form [formGroup]="form">
    <div class="d-flex gap-5 flex-column align-items-center justify-content-center" style="height: 480px;">
      <div class="d-flex gap-5 w-100 justify-content-center align-items-center" >
        <label for="">Randomize interval</label>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
        <div class="" style="width:136px">
            <us-input
            [isDisabled]="isDisapled"
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            min="0"
            max="1000"
            formControlName="intFrom"

          ></us-input>
        </div>
        <span>To</span>
        <div class="" style="width:136px">
          <us-input
          [isDisabled]="isDisapled"
          value=""
          type="number"
          [error]="false"
          [fullWidth]="true"
          min="0"
          max="1000"
          formControlName="intTo"

        ></us-input>
        </div>
      </div>
      <div class="d-flex gap-5 " style="
      align-items: center;
      width: 44%;" >
        <label for="">Max recepients per day</label>


        <div class="" style="width: 136px;margin-left: 78px;">
            <us-input
            [isDisabled]="disaple"
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            min="0"
            max="1000"
            formControlName="rNum"

          ></us-input>
        </div>

      </div>

    </div>
  </form>
</div>
