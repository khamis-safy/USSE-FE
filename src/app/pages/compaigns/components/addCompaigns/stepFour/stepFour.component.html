<div class=" d-flex align-items-center justify-content-center mt-3 w-100" >
  <form [formGroup]="form" class="campaign-setting-container d-flex gap-5 flex-column align-items-center justify-content-center " style="width:55%;height: 480px;">

    <!-- first line -->
    <div class="w-100  d-flex justify-content-between align-items-center">
      <label style="width:30%">{{ 'randomizeIntervalLabel' | translate }}</label>

      <div style="width:20%" class="form-check form-switch">
        <input [checked]="isIntervalChecked" (change)="isInterval=!isInterval; onSwitcherChange($event,[intervalFrom,intervalTo])" class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>

      <div style="width:42%; position: relative;" class="d-flex align-items-center justify-content-between">
        <div class="d-flex intervals flex-column" style="width: 136px;">
          <us-input
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            [min]="minNum"
            formControlName="intervalFrom"
          ></us-input>
        </div>
        <span class="mx-3">{{ 'toLabel' | translate }}</span>
        <div class="intervals" style="width:136px">
          <us-input
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            [min]="minNum"
            formControlName="intervalTo"
          ></us-input>
        </div>
        <div *ngIf="form.hasError('intervalInvalid')" class="hint error" style="position: absolute; bottom: -31px;">
          <i class="si-info"></i>
          <p class="txt txt-xs">{{ 'invalidIntervalHint' | translate }}</p>
        </div>
      </div>
    </div>

    <!-- second line -->
    <!-- <div class="w-100  d-flex justify-content-between align-items-center">
      <label style="width:30%">{{ 'maxRecipientsLabel' | translate }}</label>
      <div style="width:42%" class="d-flex align-items-center justify-content-between">
        <div class="d-flex  flex-column" style="width: 136px; position: relative;">
          <us-input
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            [min]="minNum"
            [max]="maxNum"
            formControlName="maxPerDay"
          ></us-input>
          <div *ngIf="maxPerDay.value > maxNum" class="hint error" style="position: absolute; bottom: -31px;">
            <i class="si-info"></i>
            <p class="txt txt-xs">{{ 'invalidNumberHint' | translate }}</p>
          </div>
        </div>
      </div>
    </div> -->

    <!-- third line -->
    <div class="w-100  d-flex justify-content-between align-items-center">
      <label style="width:30%">{{ 'repeatEveryLabel' | translate }}</label>
      <div style="width:20%" class="form-check form-switch">
        <input  [checked]="isRepeatable"  (change)="isRepeatable=!isRepeatable; changeValue(); onSwitcherChange($event,[repeatedDays])" class="form-check-input me-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>

      <div style="width:42%" class="d-flex align-items-center gap-4">
        <div class="d-flex  flex-column" style="width: 136px; position: relative;">
          <us-input
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            [min]="minNum"
            [max]="maxNum"
            formControlName="repeatedDays"
          ></us-input>
          <div *ngIf="repeatedDays.value > maxNum" class="hint error" style="position: absolute; bottom: -31px;">
            <i class="si-info"></i>
            <p class="txt txt-xs">{{ 'invalidNumberHint' | translate }}</p>
          </div>
        </div>
        <span>{{ 'daysLabel' | translate }}</span>
      </div>
    </div>

    <!-- last line -->
    <div class="w-100  d-flex justify-content-between align-items-center">
      <label style="width:30%">{{ 'sendingOutTimeLabel' | translate }}</label>
      <div style="width:20%" class="form-check form-switch">
        <input [checked]="isSendingOutTimeChecked" (change)="isSendingOutTimeChecked = !isSendingOutTimeChecked ;onSwitcherChange($event,[time1,time2])" class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>
      <div class="d-flex  flex-column" style="width:42%; position: relative;">
        <div class="d-flex align-items-center justify-content-between">
          <div style="width:250px">
       
            <nz-time-picker
            style="padding: 0 12px;height: 33px;"
            class="rounded-pill border border-1py-2 txt-input w-100"
            [nzUse12Hours]="true"
            formControlName="time1"
            nzFormat="h:mm a"
          ></nz-time-picker>
          </div>
          <span class="mx-2">{{ 'toLabel' | translate }}</span>
          <div style="width:250px">
         
            <nz-time-picker
            style="padding: 0 12px;height: 33px;"
              class="rounded-pill border border-1 py-2 txt-input w-100"
              [nzUse12Hours]="true"
              formControlName="time2"
              nzFormat="h:mm a"
            ></nz-time-picker>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
