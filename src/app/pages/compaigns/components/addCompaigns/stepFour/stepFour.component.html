<div class="mt-3 w-100" style="width: 100%;">
  <form [formGroup]="form">
    <div class="d-flex gap-5 flex-column align-items-center justify-content-center" style="height: 480px;">

      <div class="w-100 d-flex justify-content-center align-items-center">
        <label style="width: 220px;"for="">Randomize interval</label>
        <div style="width: 470px" class="d-flex justify-content-between align-items-center">

          <div class="form-check form-switch">
            <input [checked]="!disableInterval"  (change)="disableInterval=!disableInterval" class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <div class="" style="width:136px">
              <us-input
              [isDisabled]="disableInterval"
              (change)="test($event)"
              value=""
              type="number"
              [error]="false"
              [fullWidth]="true"
              min="0"
              max="1000"
              formControlName="intFrom"

            ></us-input>
          </div>
          <span>To</span>
          <div class="" style="width:136px">
            <us-input
            [isDisabled]="disableInterval"

            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            min="0"
            max="1000"
            formControlName="intTo"

          ></us-input>
          </div>
        </div>
      </div>

      <div class="d-flex gap-5 " style="
      align-items: center;
      width: 44%;" >
        <label for="">Max recepients per day</label>


        <div class="" style="width: 136px;margin-left: 104px;">
            <us-input
            [isDisabled]="false"
            value=""
            type="number"
            [error]="false"
            [fullWidth]="true"
            min="0"
            max="1000"
            formControlName="rNum"

          ></us-input>
        </div>

      </div>

      <div class="w-100 d-flex justify-content-center align-items-center">
        <label style="width: 220px;"for="">Repeate every</label>
        <div style="width: 470px" class="d-flex gap-2 align-items-center">

          <div class="form-check form-switch" >
            <input (change)="disableRepeate=!disableRepeate"  class="form-check-input me-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <div class="d-flex gap-3 align-items-center ">

            <div class="" style="width:136px">
              <us-input

              [isDisabled]="disableRepeate"
              value=""
              type="number"
              [error]="false"
              [fullWidth]="true"
              min="0"
              max="1000"
              formControlName="repeate"

            ></us-input>
          </div>
          <span>days</span>
          </div>
        </div>
      </div>

      <div class="w-100 d-flex justify-content-center align-items-center">
        <label style="width: 220px;"for="">Sending out time</label>
        <div style="width: 470px" class="d-flex justify-content-between align-items-center">

          <div class="form-check form-switch" >
            <input  [checked]="false" (change)="toggleTimeSwitch()"  class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <div class="" style="width:136px">
            <input [disabled]="timeDisabled" [formControl]="time1" [nbTimepicker]="timepicker" class="rounded-pill border border-1py-2 txt-input w-100 date" style="padding: 0 12px;">
            <nb-timepicker #timepicker></nb-timepicker>
              </div>
              <span>To</span>
              <div class="" style="width:136px">
                <input [disabled]="timeDisabled" [formControl]="time2" [nbTimepicker]="timepicker" class="rounded-pill border border-1py-2 txt-input w-100 date" style="padding: 0 12px;">
                <nb-timepicker #timepicker></nb-timepicker>
              </div>
        </div>
      </div>
    </div>
  </form>
</div>
