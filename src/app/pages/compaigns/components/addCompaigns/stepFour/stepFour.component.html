          <div class="w-100  d-flex justify-content-between align-items-center">
            <label style="width:30%" >Randomize interval</label>

            <div  style="width:20%" class="form-check form-switch">
              <input [checked]="isIntervalChecked"  (change)="onSwitcherChange($event,[intFrom,intTo])" class="form-check-input me-3" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>

              <div class="d-flex  flex-column" style="    width: 136px;

          ">
                <us-input
                value=""

                [error]="false"
                [fullWidth]="true"
                [min]="minNum"
                [max]="maxNum"
                formControlName="intFrom"

              ></us-input>
              <div *ngIf="
              intFrom.value > maxNum ||
              intTo.value > maxNum ||
              intFrom.value > intTo.value
              " class="hint error "
              style="    position: absolute;
              bottom: -31px;"

              <p class="txt txt-xs">invalid number</p>
            </div>
            </div>

              formControlName="intTo"

            ></us-input>
            </div>
            </div>



            </div>

              position: relative;
          ">
               <us-input
               value=""
               type="number"
               [error]="false"
               [fullWidth]="true"
               [min]="minNum"
               [max]="maxNum"
               formControlName="rNum"

             ></us-input>
              <div *ngIf="
              rNum.value > maxNum
              " class="hint error "
              style="    position: absolute;

            </div>
            </div>
            </div>

              <input  (change)="isRepeatable=!isRepeatable; changeValue() ;onSwitcherChange($event,[repeate])"  class="form-check-input me-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>

            <div  style="width:40%" class="d-flex align-items-center gap-4">

              <div class="d-flex  flex-column" style="    width: 136px;
              position: relative;
          ">
                  <us-input

                  type="number"
                  [error]="false"
                  [fullWidth]="true"
                  [min]="minNum"
                  [max]="maxNum"

                ></us-input>
              <div *ngIf="
              repeate.value > maxNum
              " class="hint error "

            </div>
            </div>

            <span>days</span>
            </div>
