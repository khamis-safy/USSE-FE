<section class="mt-3">
  <div class="d-flex w-100 px-3  justify-content-between my-3 ">
    <div class="menu">
      <button mat-button [matMenuTriggerFor]="menu" class=" add-action-button text-neutral-0 bg-primary-800 rounded-3 p-4">
        <div class="add-action-menu d-flex align-items-center justify-content-center gap-3">
          
            <mat-icon>add</mat-icon>
    
          <span>{{ 'New Action' | translate }}</span> 
          <div class="icon">
            <img src="assets/icons/polygon.svg" alt=""  />
          </div>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openInquiry()">{{'enqueryForm' |translate}}</button>
        <button mat-menu-item (click)="openSubscribeToList()">{{'subscribeToList' |translate}}</button>
        <button mat-menu-item (click)="openAutoReply('autoReply')">{{'autoReply' |translate}}</button>
        <button mat-menu-item (click)="openAutoReply('sendAndWait')">{{'sendAndWait' |translate}}</button>
        <button mat-menu-item (click)="openAutoReply('cancel')">{{'cancel' |translate}}</button>
        <!-- <button mat-menu-item >{{'callURL' |translate}}</button> -->
      </mat-menu>
    </div>
    <div class=" d-flex gap-4  align-items-center">
      <form  [formGroup]="form" *ngIf="isCampaignAction" >
        
        <us-select
        [data]="campArr"
        formControlName="selectedCampaigns"
        [multiSelect]="false"
        [label]="'campaigns'"
        (onSelect)="onSelect($event)"
        [loadingText]="listsLoadingText"
        [isDisabled]="false"
        [optional]="true"
        [enableSearch]="true"
        [searchbarOnToggler]="true"
        [searchNoResultText]="'noResultText' | translate"
        [maxListItemsWithoutSearch]="5"
      ></us-select>
    </form> 
      <us-button
      *ngIf="campaignId"
      class="m-2"
      label="{{ 'CONFIRM' | translate }}"
      [fill]="false"
      [matIcon]="'add'"
      [size]="'md'"
      [loading]="false"
      [disabled]="false"
      [appearance]="'primary'"
      [disabled]="isLoading"
      (clicked)="applyCampaignActions()"
    >
      </us-button>
      <us-button
      *ngIf="actions.length > 0"
      class="m-2"
      label="{{ 'clearLabel' | translate }}"
      [fill]="false"
      [matIcon]="'close'"
      [size]="'md'"
      [loading]="false"
      [disabled]="false"
      [appearance]="'danger'"
      [disabled]="isLoading"
      (clicked)="clearAllActions()"
  
    >
    </us-button>
    </div>


  
  </div>
  <section class="table-wrapper" *ngIf="tableData.length > 0">
    <table mat-table [dataSource]="dataSource" class="table-wrapper">
      <!-- name Column -->
      <ng-container matColumnDef="Name">
        <th class="text-center" mat-header-cell *matHeaderCellDef>{{ 'Action_Name' | translate }}</th>
        <td class="text-center" mat-cell *matCellDef="let element">{{ element.name | translate }}</td>
      </ng-container>
      <!-- Operations Column -->
      <ng-container matColumnDef="Operations">
        <th class="text-center" mat-header-cell *matHeaderCellDef>{{ 'Operations' | translate }}</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <div class="d-flex flex-row-reverse gap-2 justify-content-center " >
            <img class="pointer" (click)="deleteAction(element)" src="assets/icons/Actionsc.svg" alt="" [title]="'delete' | translate"/>
            <img class="pointer" (click)="editAction(element);" src="assets/icons/edit-action.svg" alt=""  [title]="'edit' | translate" style="width: 17px;"/>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <ng-container >
        <tr class="pointer" mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
      </ng-container>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
  <ng-container *ngIf="tableData.length == 0">
    <div class="d-flex justify-content-center align-items-center flex-column gap-3 w-100 nodata-container" >
    <img src="assets/images/files.svg" alt="{{ 'noDataImageAlt' | translate }}" />
    <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">{{ 'noDataMessage' | translate }}</span>
  </div>
</ng-container>
</section>
