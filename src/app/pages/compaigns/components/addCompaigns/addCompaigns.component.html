<section>
  <mat-stepper [linear]="true" #stepper>
    <ng-template matStepperIcon="edit">
      <mat-icon>check</mat-icon>
    </ng-template>

    <mat-step >
      <ng-template matStepLabel>Select Lists</ng-template>
      <div class="d-flex align-items-between flex-column justify-content-between " style="min-height: 700px;">
        <app-stepOne (allSelected)="getLists($event)"></app-stepOne>
        <div class="d-flex justify-content-end align-items-center" style="width: 98%; height: 20%;">
          <button class="rest-style " matStepperNext
          >
            <us-button
            class="m-2"
            label="Next"
            [fill]="true"
            [size]="'md'"
            [loading]="false"
            [appearance]="'primary'"
            (clicked)="toSecondStep()"

            >
<!--             [disabled]="lists.length==0 "
 -->
        </us-button>
        </button>
        </div>
      </div>
    </mat-step>

    <mat-step  >
      <ng-template matStepLabel>Write Message</ng-template>
      <div class="d-flex align-items-between flex-column justify-content-between" style="min-height: 700px;">
        <app-write-message (attachments)="filesUrls($event)"  style=" height: 80%;"></app-write-message>
        <div class="d-flex justify-content-end align-items-center" style="width: 98%; height: 20%;">
            <button class="rest-style" matStepperPrevious>   <us-button
              class="m-2"
              label="Back"
              [fill]="false"
              [size]="'md'"
              [loading]="false"
              [disabled]="false"
              [appearance]="'primary'"
              >
            </us-button>
            </button>

            <button class="rest-style" matStepperNext>   <us-button
            class="m-2"
            label="Next"
            [fill]="true"
            [size]="'md'"
            [loading]="false"
            [disabled]="false"
            [appearance]="'primary'"
            (clicked)="toThirdStep()"
            >
            </us-button>
            </button>
          </div>
      </div>

    </mat-step>

    <mat-step  >
      <ng-template matStepLabel>Information</ng-template>
      <div class="d-flex align-items-between flex-column justify-content-between" style="min-height: 700px;">
          <app-stepThree></app-stepThree>
        <div class="d-flex justify-content-end align-items-center" style="width: 98%; height: 20%;">
            <button class="rest-style" matStepperPrevious>   <us-button
              class="m-2"
              label="Back"
              [fill]="false"
              [size]="'md'"
              [loading]="false"
              [disabled]="false"
              [appearance]="'primary'"
              >
            </us-button>
            </button>

            <button class="rest-style" matStepperNext>   <us-button
            class="m-2"
            label="Next"
            [fill]="true"
            [size]="'md'"
            [loading]="false"
            [disabled]="false"
            [appearance]="'primary'"
            >
            </us-button>
            </button>
          </div>
      </div>

    </mat-step>

    <mat-step  >
      <ng-template matStepLabel>Setting</ng-template>
      <div class="d-flex align-items-between flex-column justify-content-between" style="min-height: 700px;">
          <app-stepFour></app-stepFour>
        <div class="d-flex justify-content-end align-items-center" style="width: 98%; height: 20%;">
            <button class="rest-style" matStepperPrevious>   <us-button
              class="m-2"
              label="Back"
              [fill]="false"
              [size]="'md'"
              [loading]="false"
              [disabled]="false"
              [appearance]="'primary'"
              >
            </us-button>
            </button>

            <button class="rest-style" matStepperNext>   <us-button
            class="m-2"
            label="Next"
            [fill]="true"
            [size]="'md'"
            [loading]="false"
            [disabled]="false"
            [appearance]="'primary'"
            >
            </us-button>
            </button>
          </div>
      </div>

    </mat-step>

  </mat-stepper>
</section>
