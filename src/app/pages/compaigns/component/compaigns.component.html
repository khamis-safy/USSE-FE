<section class="p-3">
  <div class="d-flex justify-content-between  align-items-center">
    <div class="d-flex justify-content-center">
      <img src="assets/icons/Compaigns.svg" alt="" class="px-2" />

      <!-- <mat-icon class="tab-icon">recent_actors</mat-icon> -->
      <span  class="txt-lg main-heading"> Compaigns</span>
    </div>

    <us-button
      class="m-2"
      label="New Compaign"
      img="assets/icons/compagins-icon.svg"
      [fill]="true"
      [size]="'md'"
      [loading]="false"
      [disabled]="false"
      [appearance]="'primary'"
    >
    </us-button>

  </div>

  <section class="py-3 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex position-relative row m-0">
        <div class="col-12 col-lg-4 p-0">
          <input
            #search
            type="text"
            class="form-control ps-5 txt-xs"
            id="search"
            placeholder="Search"
          />
        </div>
        <div
          class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y"
        >
          <img src="assets/icons/search.svg" alt="" width="14" />
        </div>
        <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
      </div>
      <mat-form-field class="us-select">
        <mat-label class="txt-caption">
          <img src="assets/icons/display.svg" alt="" class="m-2" width="15" />
          <span class="txt-caption" style="font-size: 12px !important"
            >Display</span
          ></mat-label
        >
        <mat-select multiple>
          <mat-option>Name</mat-option>
          <mat-option>Status</mat-option>
          <mat-option>Creator Name</mat-option>
          <mat-option> Start Date</mat-option>
          <mat-option> Action</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <section class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="table-wrapper">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            <div *ngIf="element.status == 'ended'">
              <img src="assets/icons/ended-compagins.svg" alt="" />
            </div>
            <div *ngIf="element.status == 'active'">
              <img src="assets/icons/active-compaigns.svg" alt="" />
            </div>
          </td>
        </ng-container>

        <!-- Creator Name Column -->
        <ng-container matColumnDef="creatorName">
          <th class="text-center" mat-header-cell *matHeaderCellDef>
            Creator Name
          </th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.creatorName }}
          </td>
        </ng-container>

        <!-- Start Date at Column -->
        <ng-container matColumnDef="startDate">
          <th class="text-center" mat-header-cell *matHeaderCellDef>
            Start Date
          </th>
          <td class="text-center" mat-cell *matCellDef="let element">
            {{ element.startDate }}
          </td>
        </ng-container>

        <!-- Action at Column -->
        <ng-container matColumnDef="action">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
          <td class="text-center" mat-cell *matCellDef="let element">
            <div class="d-flex justify-content-center align-items-center">
              <div *ngIf="element.status == 'active'" class="me-2">
                <img src="assets/icons/stop-compaigns.svg" alt="" />
              </div>
              <div *ngIf="element.status == 'ended'" class="me-4"> </div>
              <img src="assets/icons/Actionsc.svg" alt="" />
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </section>
  </section>
</section>
