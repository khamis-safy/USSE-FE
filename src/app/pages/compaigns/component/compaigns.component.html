<section class="p-3">
  <div class="d-flex justify-content-between  align-items-center " style="height: 50px;">
    <div class="d-flex justify-content-center">
      <img *ngIf="isCompagins"  src="assets/icons/Compaigns.svg" alt="" class="px-2" />
      <mat-icon *ngIf="!isCompagins" class="me-2 pointer" (click)="isCompagins=true">keyboard_backspace</mat-icon>
      <span  class="txt-lg main-heading"> Compaigns</span>
    </div>

    <us-button
      *ngIf="isCompagins && canEdit"
      class="m-2"
      label="New Compaign"
      img="assets/icons/compagins-icon.svg"
      [fill]="true"
      [size]="'md'"
      [loading]="false"
      [disabled]="false"
      [appearance]="'primary'"
      (clicked)="addCampaigns() "
    >
    </us-button>

  </div>
<ng-container *ngIf="!isCompagins">
<app-addCompaigns (back)="backToCompaigns($event)"></app-addCompaigns>
</ng-container>

<ng-container *ngIf="isCompagins">


    <section class="py-3 d-flex flex-column gap-3">
            <ng-container *ngIf="!noData">

            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex position-relative row m-0">
                <div class="col-12 col-lg-4 p-0">
                  <input
                #search
                type="text"
                class="form-control ps-5 txt-xs"
                id="search"
                placeholder="Search"
                (keyup)="onSearch(search)"
              />
                </div>
                <div
                  class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y"
                >
                  <img src="assets/icons/search.svg" alt="" width="14" />
                </div>
                <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
              </div>
              <mat-form-field class="us-select">
                <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
                <mat-select [formControl]="columns"  (selectionChange)="changeColumns($event.value)" multiple>
                  <mat-option *ngFor="let topping of displayed" [value]="topping">{{topping}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
      </ng-container>

          <ng-container *ngIf="length>0 && !noData">
      <section class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="table-wrapper">
          <!-- name Column -->
          <ng-container matColumnDef="Name">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
            <td class="text-center" mat-cell *matCellDef="let element">
              {{ element.campaignName }}
            </td>
          </ng-container>

          <!-- status Column -->
          <ng-container matColumnDef="Status">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
            <td class="text-center" mat-cell *matCellDef="let element">
              <div *ngIf="element.isStopped ==true">
                <img src="assets/icons/ended-compagins.svg" alt="" />
              </div>
              <div *ngIf="element.isStopped ==false">
                <img src="assets/icons/active-compaigns.svg" alt="" />
              </div>
            </td>
          </ng-container>

          <!-- Creator Name Column -->
          <ng-container matColumnDef="Creator Name">
            <th class="text-center" mat-header-cell *matHeaderCellDef>
              Creator Name
            </th>
            <td class="text-center" mat-cell *matCellDef="let element">
              {{ element?.device.deviceName }}
            </td>
          </ng-container>

          <!-- Start Date at Column -->
          <ng-container matColumnDef="Start Date">
            <th class="text-center" mat-header-cell *matHeaderCellDef>
              Start Date
            </th>
            <td class="text-center" mat-cell *matCellDef="let element">
              {{ element?.scheduledAt | toLocalTime | date: 'h:mm a , M/d/y '}}
            </td>
          </ng-container>

          <!-- Action at Column -->
          <ng-container matColumnDef="Action">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
            <td class="text-center" mat-cell *matCellDef="let element"  (click)=" cellClick=true;">

                 <div class="d-flex justify-content-center w-100">
                  <div class="d-flex flex-row-reverse gap-2 justify-content-between "style="
                  width: 25%;">
                    <img (click)="deleteCompaign(element)" src="assets/icons/Actionsc.svg" alt="" />
                    <img *ngIf="element.isStopped ==false" (click)="stopComaign(element);" src="assets/icons/stop-compaigns.svg" alt="" />
                  </div>
                 </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;" ></tr>
          <ng-container *ngIf="!loading">

          <tr class="pointer" (click)="compaignDetails(row); cellClick=false" mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"

            >
          </tr>
        </ng-container>
        </table>

        <div *ngIf="loading" class="spinner-container p-3">
          <svg width="70" height="70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_0XTQ{transform-origin:center; animation:spinner_y6GP .75s linear infinite}@keyframes spinner_y6GP{100%{transform:rotate(360deg)}}</style><path class="spinner_0XTQ" d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"/></svg>
        </div>

        <mat-paginator
        (page)="onPageChange($event)"
        [pageSizeOptions]="[10, 50, 100]"
        [length]="length"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </section>
    </ng-container>
    </section>

    <ng-container *ngIf="length==0 &&( !loading || notFound)">

    <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 700px;">
      <img src="assets/images/files.svg" alt="">
      <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
    </div>

    </ng-container>
</ng-container>

</section>
