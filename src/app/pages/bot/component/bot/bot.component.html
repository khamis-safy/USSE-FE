<section class="p-3">
  <div class="d-flex justify-content-between mb-3 align-items-center">
    <div class="d-flex  module-main-heading">
      <img *ngIf="isBots" src="assets/icons/bots.svg" alt="" class="px-2">
      <div class="d-flex back-arrow">
        <mat-icon *ngIf="!isBots" class="me-2 pointer " (click)="backToBots()">keyboard_backspace</mat-icon>
      </div> 
      <span class="txt-lg main-heading">{{ 'bots' | translate }}</span>
    </div>
  </div>
  <ng-container *ngIf="isBots">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" color="transparent"  [(selectedIndex)]="selectedTabIndex"   (selectedTabChange)="changeModal($event)">

      <mat-tab>
  
        <ng-template mat-tab-label class="txt-md">
  
          {{ 'automation' | translate }}
        </ng-template>
        <app-automation (openNewAutomation)="openNewAutomation($event)"  ></app-automation>
      </mat-tab>
  
     
    </mat-tab-group>
  </ng-container>
  <ng-container *ngIf="!isBots">
    <app-new-automation (back)="backToBotComponent($event)" [automationData]="automationData"></app-new-automation>

  </ng-container>
</section>
