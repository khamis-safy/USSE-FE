<section class="p-3">
  <div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="d-flex justify-content-center ">
      <img src="assets/icons/devices.svg" alt="" class="px-2 pe-3">

      <!-- <mat-icon class="tab-icon">recent_actors</mat-icon> -->
   <span class="txt-lg main-heading" style="font-weight:500"> Devices</span>
    </div>
    <div class="menu">
      <button mat-button [matMenuTriggerFor]="menu" class="text-neutral-0 bg-primary-800 rounded-3 p-4">
        <div class="d-flex align-items-center gap-3">
          <div class="icon">
            <img src="assets/icons/device.svg" alt="" />
          </div>
          Add Device
          <div class="icon">
            <img src="assets/icons/polygon.svg" alt="" />
          </div>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item ><img src="assets/icons/sms.svg" alt="" /> SMS</button>
        <button mat-menu-item (click)="openStepsModal()"><img src="assets/icons/whatsB.svg" alt="" /> WhatsApp Business</button>
        <button mat-menu-item ><img src="assets/icons/whats.svg" alt="" /> WhatsApp Official</button>

      </mat-menu>
    </div>

  </div>


  <section class="py-3 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-center ">
      <div class="d-flex position-relative row m-0">
        <div class=" col-12 col-lg-4 p-0">
          <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search" (keyup)="onSearch(search)">
        </div>
        <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
          <img src="assets/icons/search.svg" alt="" width="14">
        </div>
        <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
      </div>

      <mat-form-field class="us-select">
        <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
        <mat-select [formControl]="columns"  (selectionChange)="changeColumns($event.value)" multiple>
          <mat-option *ngFor="let topping of displayed" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <ng-container *ngIf="length>0">
    <section class="table-wrapper ">
      <table matSort mat-table [dataSource]="dataSource" (matSortChange)="onSortChange($event)">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox  color="ch-color"
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
        </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color="ch-color" (click)="$event.stopPropagation() && selectedRow($event) "
              (change)="$event ? this.selection.toggle(row): null"
              [checked]="selection.isSelected(row)"
              #check
              [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Device Name Column -->
        <ng-container matColumnDef="Device Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
          <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
        </ng-container>

        <!-- Device Type Column -->
        <ng-container matColumnDef="Device Type">
          <th mat-header-cell *matHeaderCellDef > Device Type </th>
          <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="Number">
          <th mat-header-cell *matHeaderCellDef > Number</th>
          <td mat-cell *matCellDef="let element"> {{element.deviceNumber}} </td>
        </ng-container>

        <!-- Create At Column -->
        <ng-container matColumnDef="Create At">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Create At </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'h:mm a , M/d/y '}} </td>
        </ng-container>

         <!-- Status Column -->
         <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef > Status </th>
          <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="element.isConnected">
              <div *ngSwitchCase="true" class="d-flex gap-2 align-items-center">
                <span class="status active"></span>
                <p class="mb-0">Active</p>
              </div>
              <div *ngSwitchCase="false" class="d-flex gap-2 align-items-center">
                <span class="status inactive"></span>
                <p lass="mb-0">Inactive</p>
              </div>
            </ng-container>
          </td>
        </ng-container>



         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">

              <div class="d-flex align-items-center gap-4" >

                  <div class="delete pointer" >
                    <img src="assets/icons/delDev.svg" alt="" (click)="deleteDevice()">
                  </div>
                  <div class="retry pointer" (click)="reconnect()">
                    <img src="assets/icons/reload.svg" alt="" >
                  </div>

              </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;" ></tr>
        <ng-container *ngIf="!loading">

        <tr  mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"
          [ngClass]="{'active-row':checks?._results[i]?.checked}"
          >
        </tr>
      </ng-container>

      </table>
      <div *ngIf="loading" class="spinner-container p-3">

        <svg width="70" height="70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_0XTQ{transform-origin:center; animation:spinner_y6GP .75s linear infinite}@keyframes spinner_y6GP{100%{transform:rotate(360deg)}}</style><path class="spinner_0XTQ" d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"/></svg>
      </div>

      <mat-paginator
      (page)="onPageChange($event)"
      [pageSizeOptions]="[10, 50, 100]"
      [length]="length"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
    </section>
  </ng-container>

  <ng-container *ngIf="length==0 && !loading">

    <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 500px;">
      <img src="assets/images/files.svg" alt="">
      <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
    </div>

  </ng-container>
  </section>




</section>
