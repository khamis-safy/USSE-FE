<section class="p-3">

    <div class="d-flex justify-content-between  align-items-center">
        <div class="d-flex justify-content-center ">
            <img src="assets/icons/users-icon.svg" alt="" class="px-2">
            <span class="txt-lg main-heading"> Users</span>
        </div>
        <us-button
        class="m-2"
        label="New User"
        img="assets/icons/new-user-icon.svg"
        [fill]="true"
        [size]="'md'"
        [loading]="false"
        [disabled]="false"
        [appearance]="'primary'"
        (click)="openAddUserModal()"
      ></us-button>




    </div>
    <section class="py-3 d-flex flex-column gap-3">
      <ng-container *ngIf="!noData">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="d-flex position-relative row m-0">
            <div class=" col-12 col-lg-4 p-0">
              <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search" (keyup)="onSearch(search)">
            </div>
            <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
              <img src="assets/icons/search.svg" alt="" width="14">
            </div>
          </div>

          <mat-form-field class="us-select">
            <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
            <mat-select [formControl]="columns"  (selectionChange)="changeColumns($event.value)" multiple>
              <mat-option *ngFor="let topping of displayed" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-container>

  <ng-container *ngIf="length>0">
  <section class="table-wrapper  ">
      <table mat-table [dataSource]="dataSource">



          <!-- userIDEmail Column -->
          <ng-container matColumnDef="User Email">
              <th mat-header-cell *matHeaderCellDef> User Email </th>
              <td mat-cell *matCellDef="let element"> {{element.userIDEmail}} </td>
          </ng-container>

          <!-- userName Column -->
          <ng-container matColumnDef="User Name">
              <th mat-header-cell *matHeaderCellDef> User Name </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>

          <!-- CreatedAt Column -->
          <ng-container matColumnDef="Created At">
              <th mat-header-cell *matHeaderCellDef> Created At </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                  <div class="edit pointer mx-2">
                      <img src="assets/icons/action-users-icon.svg" alt="" (click)="openActionModal(element)">
                  </div>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
</mat-paginator>
  </section>
</ng-container>





<ng-container *ngIf="length==0 && !loading">

    <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 500px;">
        <img src="assets/images/files.svg" alt="">
        <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
    </div>

</ng-container>


</section>
</section>
