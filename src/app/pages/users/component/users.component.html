<section class="p-3">
    <div class="d-flex justify-content-between my-4 align-items-center">
        <div class="d-flex justify-content-center ">
            <img src="assets/icons/users-icon.svg" alt="" class="px-2">
            <span class="txt-lg main-heading"> Users</span>
        </div>
    </div>
    <section class="py-3 d-flex flex-column gap-3">
        <div class="d-flex justify-content-between align-items-center my-2">
            <div class="d-flex position-relative row m-0">
                <div class=" col-12 col-lg-4 p-0">
                    <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search"
                        (keyup)="onSearch(search)">
                </div>
                <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
                    <img src="assets/icons/search.svg" alt="" width="14">
                </div>
            </div>

            <mat-form-field class="us-select">
                <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span
                        class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
                <mat-select (selectionChange)="changeColumns($event.value)" multiple>
                    <!-- [formControl]="columns" -->
                    <mat-option></mat-option>
                    <!-- {{topping}} -->
                </mat-select>
            </mat-form-field>
        </div>

        <section class="table-wrapper  ">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- userIDEmail Column -->
                <ng-container matColumnDef="userIDEmail">
                    <th mat-header-cell *matHeaderCellDef> User ID Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.userIDEmail}} </td>
                </ng-container>

                <!-- userName Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <!-- CreatedAt Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Created At </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="edit pointer mx-2">
                            <img src="assets/icons/action-users-icon.svg" alt="" (click)="openEditModal(element)">
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
            <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>
        </section>





<ng-container *ngIf="length==0 && !loading">

    <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 500px;">
        <img src="assets/images/files.svg" alt="">
        <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
    </div>

</ng-container>


</section>
</section>
