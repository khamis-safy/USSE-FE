<section class="d-flex flex-column p-4 gap-3 h-100">

    <!-- modal header -->
    <div class="d-flex justify-content-center align-items-center position-relative   " style="height: 10%;">

        <div class="txt-lg">Access Control</div>
        <div class="position-absolute end-0 top-50 translate-middle-y mx-2">
            <img src="assets/icons/close-circle.svg" (click)="onClose()" alt="close-icon" style="cursor: pointer;" />
        </div>
    </div>

    <!-- modal body  -->
    <div class="modal-body overflow-auto px-1 px-4 mx-auto  ps-4 text-center container" style="height: 80%;">
        <div class="row">
            <form class="w-100 ">
                <!-- device -->
                 <div class="mb-4 mt-3 txt-lg  text-start col-10">
                  

                <us-select
                [data]="listsArr"
                
                [multiSelect]="true"
                [label]="'Device'"
                [placeholder]="'Device_02'"
                [isDisabled]="false"
                [optional]="true"
                [enableSearch]="true"
                [searchbarOnToggler]="true"
                [searchNoResultText]="'there is no result'"
                [maxListItemsWithoutSearch]="5"
              ></us-select>

                 </div>


                <!-- messages -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/me-icon.svg" alt="" class="me-2">
                            <span class=" main-heading"> Messages</span>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="messages" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="messages" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="messages" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>

                <!-- Campaigns -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/users-compagns-icon.svg" alt="" class="me-2">
                            <span class=" main-heading"> Campaigns</span>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="Ccampaigns" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="campaigns" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="campaigns" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>

                <hr>



                <!-- templates -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/users-temp.svg" alt="" class="px-2">
                            <span class=" main-heading"> Templates</span>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="templates" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="templates" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="templates" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>


                <!-- Bots -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/users-bots.svg" alt="" class="px-2">
                            <span class=" main-heading"> Bots</span>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="bots" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="bots" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="bots" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>


                <!-- Devices -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/users-devices.svg" alt="" class="px-2">
                            <span class=" main-heading"> Devices</span>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="devices" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="devices" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="devices" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>



                <!-- Contacts -->
                <div class="py-3 txt-md row  text-center mx-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-3 d-flex justify-content-start mx-2">
                            <img src="assets/icons/users-contacts.svg" alt="" class="px-2">
                            <span class=" main-heading"> Contacts</span>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2 p-5" type="radio" id="child" name="contacts" value="readOnly">
                            <label class="me-4" for="child">Read Only</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="adult" name="contacts" value="fullAccess">
                            <label class="me-4" for="adult">Full Access</label>
                        </div>

                        <div class="col-md-3 mx-2">
                            <input class="mx-2" type="radio" id="senior" name="contacts" value="none">
                            <label for="senior">None</label>
                        </div>

                    </div>
                </div>


            </form>
        </div>
    </div>
    <!-- modal footer -->
    <div class="modal-footer justify-content-center gap-3" style="height: 10%;">
        <us-button [loading]="false" label="Save" size="sm" [fill]="true" (clicked)="submitEdit()"></us-button>
        <us-button label="Cancel" size="sm" appearance="primary" [fill]="false" (clicked)="onClose()"
            [loading]="false"></us-button>
    </div>
</section>
