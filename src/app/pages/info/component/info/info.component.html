<section class="p-3">
  <div class="d-flex justify-content-between mb-3 align-items-center">
    <div class="d-flex  module-main-heading">
      <img  src="assets/icons/info.svg" alt="" class="px-2">
   
      <span class="txt-lg main-heading">{{ 'info' | translate }}</span>
    </div>
  </div>
  <ng-container >
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" color="transparent"  >

      <mat-tab>
  
        <ng-template mat-tab-label class="txt-md">
          {{ 'subscriptions' | translate }}
        </ng-template>
      <app-viewSubscriptions></app-viewSubscriptions>
      </mat-tab>
  
    
    </mat-tab-group>
  </ng-container>

</section>
