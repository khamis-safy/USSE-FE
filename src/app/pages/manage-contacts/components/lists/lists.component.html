<section class="py-3  d-flex flex-column gap-3">
  <div class="d-flex justify-content-between align-items-center ">
    <div class="d-flex position-relative row m-0">
      <div class=" col-12 col-lg-4 p-0">
        <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search" (keyup)="onSearch(search)">
      </div>
      <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
        <img src="assets/icons/search.svg" alt="" width="14">
      </div>
      <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
    </div>

    <mat-form-field class="us-select">
      <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
      <mat-select [formControl]="columns"  (selectionChange)="changeColumns($event.value)" multiple>
        <mat-option *ngFor="let topping of displayed" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <ng-container *ngIf="length>0">
  <section class="table-wrapper ">
    <table matSort mat-table [dataSource]="dataSource" (matSortChange)="onSortChange($event)">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox  color="ch-color"
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
      </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="ch-color" (click)="$event.stopPropagation() && selectedRow($event) "
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            #check
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Create At">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'd MMM y'}} </td>
      </ng-container>

      <!-- Contacts Column -->
      <ng-container matColumnDef="Total Contacts">
        <th mat-header-cell *matHeaderCellDef > Total Contacts </th>
        <td mat-cell *matCellDef="let element"> {{element.totalContacts}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">

            <div class="d-flex align-items-center pointer text-primary-800" (click)="openEditModal(element)">

                <mat-icon class="mat-icon" color="primary" >edit</mat-icon>
                <span class="txt-sm edit">Edit</span>
            </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;" ></tr>
      <ng-container *ngIf="!loading">

      <tr  mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"
        [ngClass]="{'active-row':checks?._results[i]?.checked}"
        >
      </tr>
    </ng-container>

    </table>
    <div *ngIf="loading" class="spinner-container p-3">

      <svg width="70" height="70" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_0XTQ{transform-origin:center;    filter: invert(24%) sepia(66%) saturate(1894%) hue-rotate(171deg) brightness(96%) contrast(101%);animation:spinner_y6GP .75s linear infinite}@keyframes spinner_y6GP{100%{transform:rotate(360deg)}}</style><path class="spinner_0XTQ" d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"/></svg>
    </div>
    <mat-paginator
    (page)="onPageChange($event)"
    [pageSizeOptions]="[5, 10, 20]"
    [length]="length"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
</ng-container>

<ng-container *ngIf="length==0 && !loading">

  <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 500px;">
    <img src="assets/images/files.svg" alt="">
    <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
  </div>

</ng-container>
</section>
