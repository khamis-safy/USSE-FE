<section class="d-flex flex-column p-4 gap-3 h-100">
  <!-- modal header -->
  <div class="d-flex justify-content-center align-items-center position-relative mb-4 " style="height: 10%;">
    <div *ngIf="!isEdit" class="txt-lg">{{ 'ADD_LIST' | translate }}</div>
    <div *ngIf="isEdit" class="txt-lg">{{ 'EDIT_DATA' | translate }}</div>
    <div class="position-absolute end-0 top-50 translate-middle-y mx-2">
      <img
        src="assets/icons/close-circle.svg"
        (click)="onClose()"
        alt="{{ 'CLOSE_ICON_ALT_TEXT' | translate }}"
        style="cursor: pointer;"
      />
    </div>
  </div>
  <!-- modal body  -->
  <div class="modal-body overflow-auto px-1"  style="height: 80%;">
    <form [formGroup]="form" class="w-100 m-auto">
      <div class="form-group">
        <label for="name" class="mb-2 ">{{ 'NAME_LABEL' | translate }}</label>
        <input
          type="text"
          class="form-control p-2"
          id="name"
          placeholder="{{ 'ENTER_NAME_PLACEHOLDER' | translate }}"
          formControlName="name"
        />
      </div>
      <span  *ngIf="name.invalid && name.touched" class="animate__animated anime-duration-800 animate__fadeInUp text-danger d-flex gap-1 rounded-2  bg-opacity-10 p-2">
        <mat-icon class="text-danger" style="height: 20px;width: 20px; font-size: 20px;">error</mat-icon>
        <span class="text-danger text-wrap d-flex flex-column">
          <span class="text-danger" *ngIf="name.errors.required">{{ 'REQUIRED_FIELD_ERROR' | translate }}</span>
        </span>
      </span>
     <div class="row m-0 d-flex justify-content-center align-items-center my-4 ">
      <div class="col-lg-8 col-9 p-0 image-container" style="position: relative;">
        <img
        class="w-100"
          src="assets/images/add-file.svg"
          alt=""
          style="object-fit: contain;opacity: .8;"
        />
<ng-container *ngIf="isEdit">
  <div class="d-flex justify-content-center align-items-center flex-column edit"
  style="border-radius: 50%;
  background-image: url(assets/images/edit.svg);
  background-size: 100% 100%;
  background-repeat: no-repeat;
  width: 18%;
  height: 37%;
  position: absolute;
  z-index: 2;
  bottom: -4%;
  right: 11%;">
    <img src="assets/images/edit-icon.svg" alt="" style="width: 40%;">
  </div>
</ng-container>
      </div>
     </div>

    </form>
  </div>
  <!-- modal footer -->
  <div class="modal-footer justify-content-center gap-3"  style="height: 10%;">
    <us-button  *ngIf="!isEdit"
      label="{{ 'ADD_LABEL' | translate }}"
      size="sm"
      [loading]="isLoading"
      [fill]="true"
      (clicked)="submitAdd()"
      [disabled]="form.invalid || isLoading"
    ></us-button>
    <us-button
    *ngIf="isEdit"
    label="{{ 'UPDATE_LABEL' | translate }}"
    size="sm"
    [loading]="isLoading"
    [fill]="true"
    (clicked)="submitEdit()"
    [disabled]="form.invalid || isLoading"
  ></us-button>
    <us-button
      label="{{ 'CANCEL_LABEL' | translate }}"
      size="sm"
      [fill]="false"
      (clicked)="onClose()"
      [loading]="false"
    ></us-button>
  </div>
</section>
