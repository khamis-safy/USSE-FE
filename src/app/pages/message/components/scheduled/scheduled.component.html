<section class="py-3 d-flex flex-column gap-3 " >

  <div class="d-flex justify-content-between align-items-center ">
    <div class="d-flex position-relative row m-0">
      <div class=" col-12 col-lg-4 p-0">
        <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search">
      </div>
      <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
        <img src="assets/icons/search.svg" alt="" width="14">
      </div>
      <!-- <mat-icon class="w-fit text-neutral-500 position-absolute start-0 top-50 translate-middle-y">search</mat-icon> -->
    </div>
    <mat-form-field class="us-select">
      <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span
          class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
      <mat-select multiple>
        <mat-option>Device Name</mat-option>
        <mat-option>Sender</mat-option>
        <mat-option>Messages</mat-option>
        <mat-option>Received at</mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <section class="table-wrapper " *ngIf="isData">
    <table mat-table [dataSource]="dataSource" class="table-wrapper   " >
      <!-- Checkbox Column  -->
      <ng-container matColumnDef="select" class="">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td class="text-center" mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <!-- deviceName Column -->
      <ng-container matColumnDef="deviceName">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Device Name
        </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.deviceName }}
        </td>
      </ng-container>

      <!-- Sender Column -->
      <ng-container matColumnDef="sender">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Sender</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.sender }}
        </td>
      </ng-container>

      <!-- Messages Column -->
      <ng-container matColumnDef="messages">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Messages
        </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.messages }}
        </td>
      </ng-container>

      <!-- Received at Column -->
      <ng-container matColumnDef="receivedAt">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Received At
        </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.receivedAt }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator class=" " [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

  </section>








  <div class="d-flex justify-content-center align-items-center flex-column gap-3  w-100" style="height: 300px;"  *ngIf="isData == false">
    <img src="assets/images/files.svg" alt="" width="10%">
    <span class="text-neutral-600" style="font-size: 20px; font-weight: 600;">No data to show</span>
  </div>



</section>
