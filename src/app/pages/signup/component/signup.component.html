<div class="container-fluid ps-0 bg-primary-100">
  <div class="row">
    <div
      class="bg-primary-200 mx-auto text-center vh-100 col-md-4 p-5 d-flex flex-column justify-content-center align-items-center"
      style="box-shadow: 0px 11px 22px 0px #00000029"
    >    <img src="/assets/images/colored logo_name side.svg" alt="myLogo" style="width:65%" class="my-3" />

      <div class="col-md-12 mx-auto text-center">
        <h3 class="my-3" style="font-family: Poppins; font-weight: 500">
          {{ 'CREATE_YOUR_ACCOUNT' | translate }}
        </h3>

        <form [formGroup]="form" class="w-100">
          <!-- Username -->
          <div class="col-md-12 mb-4">
            <us-input
              class="my-3"
              [label]="'Username' | translate"
              [type]="'text'"
              [placeholder]="'Enter your name' | translate"
              formControlName="contactName"
              [error]="contactName.touched && contactName.errors?.required"
              [hintText]="contactName.touched && contactName.errors?.required ? ('This field is required' | translate ): ''"
            ></us-input>
          </div>

          <!-- Email -->
          <div class="col-md-12 mb-4">
            <us-input
              class="my-3"
              [label]="'Email' | translate"
              [type]="'email'"
              [placeholder]="'Enter your email' | translate"
              formControlName="email"
              [error]="email.touched && (email.errors?.required || email.dirty && email.errors?.pattern)"
              [hintText]="email.touched && email.errors?.required ? ('This field is required' | translate ): email.dirty && email.errors?.pattern ? ('Invalid email' | translate ): ''"
            ></us-input>
          </div>

          <!-- Password -->
          <div class="col-md-12 mb-4">
            <us-input
              class="my-2"
              [label]="'Password' | translate"
              [type]="'password'"
              [placeholder]="'Enter your password' | translate"
              formControlName="password"
              [error]="password.touched && password.errors?.required"
              [hintText]="password.touched && password.errors?.required ? ('This field is required' | translate ): ''"
            ></us-input>
            <!-- Hint / caption -->
            <div *ngIf="password.dirty && password.errors?.pattern" class="hint mt-2 error">
              <i class="si-info" style="align-self: start; margin-top: 4px;"></i>
              <p class="txt txt-xs hint mt-2 error">
                {{ 'PASSWORD_HINT' | translate }}
              </p>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="col-md-12 mb-4">
            <us-input
              class="my-2"
              [label]="'Confirm Password' | translate"
              [type]="'password'"
              [placeholder]="'Enter your password' | translate"
              formControlName="confirm"
              [error]="confirm.touched && (confirm.errors?.required || confirm.touched && confirm.value != password.value)"
              [hintText]="confirm.touched && confirm.errors?.required ?( 'This field is required' | translate) : confirm.touched && confirm.value != password.value ? ('Passwords Don\'t Match' | translate ): ''"
            ></us-input>
          </div>

          <div class="col-md-12 mt-3">
            <div class="w-100">
              <us-button
                label="{{'SIGNUP' |translate}}"
                [fill]="true"
                [size]="'xl'"
                [loading]="loading"
                [disabled]="loading || form.invalid"
                [appearance]="'primary'"
                (clicked)="signUp()"
                [fullWidth]="true"
              >
              </us-button>
            </div>

            <div class="d-flex my-3 justify-content-center">
              <p style="font-weight: 500" class="mx-2">{{ 'ALREADY_HAVE_AN_ACCOUNT' | translate }}</p>
              <a style="text-decoration: none; font-weight: 500" routerLink="/login">{{ 'LOGIN' | translate }}</a>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center align-items-center my-3">
          <div style="width: 45%; height: 1px; background-color: #b5b3b3"></div>
          <div class="mx-2">
            <p style="color: #b5b3b3">{{ 'OR' | translate }}</p>
          </div>
          <div style="width: 45%; height: 1px; background-color: #b5b3b3"></div>
        </div>
      </div>
      <div class="w-100">
        <us-button
          label="{{'Sign up with Google'|translate}}"
          [size]="'xl'"
          [loading]="false"
          [disabled]="false"
          img="assets/images/google logo.svg"
          [appearance]="'primary'"
          class="my-2"
          [fill]="false"
          [fullWidth]="true"
        >
        </us-button>
      </div>
    </div>
    <div class="col-md-8 p-5 pt-1 mx-auto d-flex flex-column align-items-center justify-content-center text-center mx-auto">
      <div class="w-75 text-center mx-auto">
        <img
          src="assets/images/Connected-cuate 2.svg"
          alt=""
          class="w-100 text-center mx-auto"
        />
        <p class="text-center mx-auto" style="color: #292a32">
          {{ 'LOREM_IPSUM' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
