<section class="py-3 d-flex flex-column gap-3">

  <div class="d-flex justify-content-between align-items-center ">
    <div class="d-flex position-relative row m-0">
      <div class=" col-12 col-lg-4 p-0">
        <input #search type="text" class="form-control ps-5  txt-xs" id="search" placeholder="Search" (keyup)="onSearch(search)">
      </div>
      <div class="icon px-4 w-fit position-absolute start-0 top-50 translate-middle-y">
        <img src="assets/icons/search.svg" alt="" width="14">
      </div>
    </div>

    <mat-form-field class="us-select">
      <mat-label class="txt-caption"> <img src="assets/icons/display.svg" alt="" class="m-2" width="15"> <span class="txt-caption" style="font-size: 12px !important;">Display</span></mat-label>
      <mat-select [formControl]="columns"  (selectionChange)="changeColumns($event.value)" multiple>
        <mat-option *ngFor="let topping of displayed" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>






  <section class="table-wrapper">
    <table matSort mat-table [dataSource]="dataSource" >

      <!-- Template Name Column -->
      <ng-container matColumnDef="Template Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Template Name</th>
        <td mat-cell *matCellDef="let element">{{ element.templateName }}</td>
      </ng-container>



      <!-- Message Column -->
      <ng-container matColumnDef="Message">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Message
        </th>

        <td  mat-cell *matCellDef="let element"  style="max-width:135px ; " >
        <div class="py-2">
          <div class="d-flex justify-content-center align-items-center flex-column ">

            <p  style="max-width:100% ; " class=" overflow-line-4"> {{ element.messageBody }}</p>
          </div>


        </div>

        </td>
      </ng-container>


      <!-- Created At at Column -->
      <ng-container matColumnDef="Created At">
        <th class="text-start" mat-header-cell *matHeaderCellDef>Created At</th>
        <td class="text-start" mat-cell *matCellDef="let element">
          {{ element.createdAt }}
        </td>
      </ng-container>

      <!--  Action Column -->
      <ng-container matColumnDef="Action">
        <th class="text-start" mat-header-cell *matHeaderCellDef>Action</th>
        <td class="text-start" mat-cell *matCellDef="let element">
          <a href="link address"
            ><img src="assets/icons/Actionsc.svg" alt="" class="mx-1"
          /></a>
          <a href="link address"
            ><img src="assets/icons/edit-icon.svg" alt="" class="mx-1"
          /></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      class="table-wrapper"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </section>
</section>
