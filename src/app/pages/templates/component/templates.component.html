<section class="p-3">
  <div class="d-flex justify-content-between mb-4 align-items-center">
    <div class="d-flex justify-content-center">
      <img src="assets/icons/templates-icon.svg" alt="" class="px-2" />
      <span class="txt-lg main-heading">{{ 'TEMPLATES' | translate }}</span>
    </div>

    <div class="buttons_">
      <us-button
        *ngIf="canEdit"
        class="m-2"
        label="{{ 'ADD_TEMPLATE' | translate }}"
        (click)="openAddTemplateModal()"
        img="assets/icons/new-message-icon.svg"
        [fill]="true"
        [size]="'md'"
        [loading]="false"
        [disabled]="false"
        [appearance]="'primary'"
      >
      </us-button>
    </div>
  </div>

  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    color="transparent"
  >
    <mat-tab>
      <ng-template mat-tab-label>
        <img src="assets/icons/templates gray.svg" alt="" class="px-2" />
        {{ 'TEMPLATES' | translate }}
      </ng-template>
      <app-innerTemplates [canEdit]="canEdit"></app-innerTemplates>
    </mat-tab>

    <!-- <mat-tab>
      <ng-template mat-tab-label>
        {{ 'OWA_TEMPLATES' | translate }}
      </ng-template>
      <app-owaTemplates></app-owaTemplates>
    </mat-tab> -->
  </mat-tab-group>
</section>
