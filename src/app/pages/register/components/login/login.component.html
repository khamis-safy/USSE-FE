<div class="container-fluid ps-0">
  <div class="row">
    <div class="vh-100 col-md-4 p-5   d-flex flex-column  align-items-center pt-5"
      style="background: #F4F8FB;   box-shadow: 0px 11px 22px 0px #00000029;  ">
      <img src="/assets/images/logo.svg" alt="" class="mb-5 mt-5 pt-5 ">

      <div class="d-flex flex-column mt-5">


        <us-input class="my-2" [label]="'Password'" [type]="'password'" [placeholder]="'Enter your password'" ></us-input>
        <us-input class="my-2 " [label]="'Confirm Password'" [type]="'password'" [placeholder]="'Enter your password'" ></us-input>




        <div class="d-flex flex-column justify-content-center align-items-center text-center mt-3">
          <us-button class="m-2 w-100" label="Submit" [fill]="true" [size]="'xl'" [loading]="false" [disabled]="false"
            [appearance]="'primary'">
          </us-button>
          <a style="text-decoration:none ;color: #00658D; font-weight: 600;" class="mt-2" routerLink="/login">Back to login</a>

        </div>

      </div>

    </div>
    <div class="col-md-8 p-5 pt-1 mx-auto d-flex flex-column align-items-center justify-content-center text-center mx-auto">
      <div class="w-75 text-center mx-auto my-auto mt-5">
        <img src="assets/images/Forgot password-rafiki 1.svg"  class="w-100  text-center mx-auto"  />
      </div>
    </div>


</div>
</div>
