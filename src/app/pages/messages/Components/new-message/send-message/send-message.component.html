<form [formGroup]="form" class="w-100 h-100 p-5 mt-5">
  <div class="d-flex gap-5 flex-column">
    <div class="form-group d-flex gap-lg-5 flex-column flex-lg-row flex-nowrap">
      <label for="devicesData" class="w-25 d-none d-lg-block text-nowrap"
        ><span class="txt txt-sm text-black text-wrap">Schedule</span>
      </label>

      <div class="w-100">
        <input #dateTime
        class="rounded-pill border border-1py-2 txt-input w-100 date" style="padding: 0 12px;"
          nbInput
          placeholder="Pick Date"
          [nbDatepicker]="dateTimePicker"
          [formControl]="dateFormControl"
        />
        <nb-date-timepicker withSeconds #dateTimePicker> </nb-date-timepicker>
      </div>
    </div>

    <us-select
      [data]="devices"
      formControlName="devicesData"
      [multiSelect]="false"
      [label]="'Devices'"
      (onSelect)="onSelect($event)"

      [placeholder]="'Select Devices'"
      [isDisabled]="false"
      [optional]="true"
      [enableSearch]="true"
      [searchbarOnToggler]="true"
      [searchNoResultText]="'there is no result'"
      [maxListItemsWithoutSearch]="5"
    ></us-select>
  </div>
</form>
